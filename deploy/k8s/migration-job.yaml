apiVersion: batch/v1
kind: Job
metadata:
  name: my-warehouse-migrate
  namespace: my-warehouse
  labels:
    app.kubernetes.io/name: my-warehouse-migrate
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-warehouse-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/your-org/my-warehouse-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-warehouse-secrets
                  key: DATABASE_URL
