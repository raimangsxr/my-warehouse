apiVersion: v1
kind: Service
metadata:
  name: my-warehouse-backend
  namespace: my-warehouse
  labels:
    app.kubernetes.io/name: my-warehouse-backend
spec:
  selector:
    app.kubernetes.io/name: my-warehouse-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-warehouse-backend
  namespace: my-warehouse
  labels:
    app.kubernetes.io/name: my-warehouse-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: my-warehouse-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-warehouse-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/my-warehouse-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-warehouse-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: my-warehouse-secrets
                  key: JWT_SECRET
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: my-warehouse-secrets
                  key: SECRET_ENCRYPTION_KEY
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: my-warehouse-config
                  key: FRONTEND_URL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: my-warehouse-config
                  key: CORS_ORIGINS
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
