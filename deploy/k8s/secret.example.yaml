apiVersion: v1
kind: Secret
metadata:
  name: my-warehouse-secrets
  namespace: my-warehouse
  labels:
    app.kubernetes.io/name: my-warehouse
type: Opaque
stringData:
  POSTGRES_DB: "mywarehouse"
  POSTGRES_USER: "mywarehouse"
  POSTGRES_PASSWORD: "change-me-db-password"
  DATABASE_URL: "postgresql+psycopg://mywarehouse:change-me-db-password@postgres:5432/mywarehouse"
  JWT_SECRET: "change-me-jwt-secret"
  SECRET_ENCRYPTION_KEY: "change-me-app-secret-key"
